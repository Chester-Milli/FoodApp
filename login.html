<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chester_Milli Restaurant</title>
    <link rel="stylesheet" href="../Frontend/Boostrap/bootstrap.min.css">
    <link rel="stylesheet" href="../Frontend/Boostrap/bootstrap.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <!-- <link rel="stylesheet" href="fooddeliveryapp.css"> -->

</head>
<body>
     <div class="login-container">
    
            <section class="section-one">
                <!-- <div class="welcome">
                    <h1>Welcome Back</h1>
                    <p>Welcome back! Please enter your details</p>
                </div> -->
    
                <form action="">
                    <div class="welcome">
                        <h1>Welcome Back</h1>
                        <p>Welcome back! Please enter your details</p><br>
                        <p id="message"></p>
                    </div>
    
                    <div class="email">
                        <div><label for="email">Email</label></div>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="password">
                        <div><label for="password">Password</label></div>
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                    </div>
    
                    <div class="forgot-password">
                        <div class="input-check">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <span>Remember for 30 days</span>
                        </div>
    
                        <div><a href="">Forgot password?</a></div>
                    </div>
    
                    <div class="button">
                        <button id="signin_btn" type="submit">Sign in</button>
                        <!-- <div class="button-slide"></div> -->
                    </div>
    
                    <div class="button-google">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/588px-Google_%22G%22_Logo.svg.png?20230305195327" width="17px" height="17px" alt="">
                        <button type="submit"> Sign in with google</button>
                    </div>
                    
                    <div class="sign-up">
                        <p>Don't have an account? <a href="signup/signup.html">Sign up</a></p>
                    </div>
                </form>
            </section>
    
            <section class="section-two">
                <div class="container">
                    <div class="container-one"></div>
                    <div class="container-two"></div>
                </div>
            </section>
        </div>

    

    <script src="login.js"></script>
</body>
</html>
