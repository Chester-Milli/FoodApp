<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chester_Milli Restaurant</title>
    <link rel="stylesheet" href="../Frontend/Boostrap/bootstrap.min.css">
    <link rel="stylesheet" href="../Frontend/Boostrap/bootstrap.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/signup/signup.css">
</head>
<body>
    <main>
        <form action="">
            <div class="form-container">
                <div class="create-account">
                    <p><b>Create Account &nbsp;</b><span>Now to Chester_Milli?</span></p>
                </div>

                <h4 id="account-success"></h4>

                <h4 id="checkUser-email"></h4><br>

                 <div class="firstName">
                    <div><label for="firstName">First Name</label></div>
                    <p id="firstName-message"></p>
                    <input type="text" name="firstName" id="firstName" placeholder="Enter First Name">
                </div> 

                <div class="lastName">
                    <div><label for="lastName">Last name</label></div>
                    <p id="lastName-message"></p>
                    <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name">
                </div> 

                <div class="email">
                    <div><label for="email">Email</label></div>
                    <p id="email-message"></p>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>

                <div class="phoneNumber">
                    <div><label for="phoneNumber">Phone Number</label></div>
                    <p id="phoneNumber-message"></p>
                    <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Enter your Number">
                </div>

                <div class="password">
                    <div><label for="password">Password</label></div>
                    <p id="password-message"></p>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                </div>

                <div class="confirm-password">
                    <div><label for="confirm-password">Confirm Password</label></div>
                    <p id="confirmPasword-message"></p>
                    <input type="password" name="password" id="confirm-password" placeholder="Confirm your password">
                </div>

                <div class="btn">
                    <button class="sign-up-btn" id="sign-up-btn" type="submit">Submit</button>
                </div>
            </div>
        </form>

        <div class="section-two-main">
            <section class="section-two">
                <div class="container">
                    <div class="container-one"></div>
                    <div class="container-two"></div>
                </div>
            </section>
        </div>
    </main>

    <script src="./signup.js"></script>
</body>
</html>
